---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  creationTimestamp: null
  name: xsocial-cms-web-app
  namespace: sub-back
spec:
  maxReplicas: 3
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: xsocial-cms-web-app
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 90          
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 96
