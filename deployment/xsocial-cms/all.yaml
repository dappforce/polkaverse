---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: xsocial-cms-web-app
  name: xsocial-cms-web-app
  namespace: sub-back
spec:
  ports:
  - port: 3003
    protocol: TCP
    targetPort: 3003
  selector:
    app: xsocial-cms-web-app
  type: ClusterIP

---

  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: xsocial-cms-web-app
    namespace: sub-back
    annotations:
      ingress.kubernetes.io/from-to-www-redirect: "true"
      nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
      nginx.org/client-max-body-size: "10m"
      nginx.org/client-max-body-size: "10m"
      nginx.ingress.kubernetes.io/proxy-body-size: "10m"
      nginx.ingress.kubernetes.io/client-max-body-size: "10m"

  spec:
    ingressClassName: nginx
    rules:
      - host: x.gazer.app
        http:
          paths:
            - backend:
                service:
                  name: xsocial-cms-web-app
                  port:
                    number: 3003
              path: "/"
              pathType: Prefix

    tls:
      - hosts:
        - x.gazer.app
        secretName: gazer-ssl
