apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: xsocial-cms-web-app
  name: xsocial-cms-web-app
  namespace: sub-back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xsocial-cms-web-app
  template:
    metadata:
      labels:
        app: xsocial-cms-web-app
      name: xsocial-cms-web-app
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - xsocial-cms-web-app
            topologyKey: kubernetes.io/hostname            
      containers:
      - image: <IMAGE>
        imagePullPolicy: IfNotPresent
        name: xsocial-cms-web-app
        ports:
        - containerPort: 3003
        resources:
          requests:
            memory: "950Mi"
            cpu: "500m"
          limits:
            memory: "5000Mi"
            cpu: "2"
        readinessProbe:
          httpGet:
            path: /
            port: 3003
          failureThreshold: 3
          initialDelaySeconds: 40
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 20
        livenessProbe:
          httpGet:
            path: /
            port: 3003
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 35          
      imagePullSecrets:
      - name: dockerhub
      restartPolicy: Always
